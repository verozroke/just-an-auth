<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo"><img src="img/header/company_logo.png" alt=""></div>
                <div class="header__nav">
                    <ul class="header__list">
                        <li class="header__el">Home</li>
                        <li class="header__el">Courses</li>
                        <li class="header__el">Contact</li>
                        <li class="header__el">FAQs</li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="main">
            <div class="main__container">
                <div class="main__title">Login</div>
                <div class="main__box">
                    <div class="main__choice" id="choiceButton1">Sign in</div>
                    <div class="main__choice active" id="choiceButton2">Log in</div>
                </div>
                <form>
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm password" style="display: none;" id="confirm">
                    <button>Let's go!</button>
                </form>
                <div class="main__forget" id="forget">Forget password?</div>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__line"></div>
                <div class="footer__row">
                    <div class="footer__name">
                        <div class="footer__logo"><img src="img/footer/company_logo.png" alt=""></div>
                        <div class="footer__title">Â© Apple City Corps</div>
                    </div>
                    <div class="footer__media">
                        <ul class="footer__list">
                            <li class="footer__el"><img src="img/footer/icons/twitter.png" alt=""></li>
                            <li class="footer__el"><img src="img/footer/icons/insta.png" alt=""></li>
                            <li class="footer__el"><img src="img/footer/icons/facebook.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
